<nb-card>
  <nb-card-header class="d-flex align-content-center justify-content-between">
    <div> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
    <div>
      <h3>{{ 'general.adapters.add' | translate }}</h3>
    </div>
    <button nbButton appearance="outline" shape="semi-round" size="tiny" status="info" (click)="cancel()">
      <i class="material-icons">close</i>
    </button>
  </nb-card-header>
  <nb-card-body class="m-2 p-4">
    <h6>
      <form>
        <label for="adapterId" style="width: 280px;">{{ 'general.adapters.adapterId' | translate }}</label>
        &nbsp;
        <label for="name" style="width: 280px;">{{ 'general.adapters.name' | translate }}</label>
        <br>
        <input type="text" style="width: 280px;" nbInput fieldSize="small" placeholder="adapterId"
          [(ngModel)]="adapterId" [ngModelOptions]="{standalone: true}">
        &nbsp;
        <input type="text" style="width: 280px;" nbInput fieldSize="small" placeholder="name" [(ngModel)]="name"
          [ngModelOptions]="{standalone: true}">
        <br><br>
        <label for="status" style="width: 280px;">{{ 'general.adapters.status' | translate }}</label>
        &nbsp;
        <label for="url" style="width: 280px;">{{ 'general.adapters.url' | translate }}</label>
        <br>
        <input type="text" style="width: 280px;" nbInput fullWidth fieldSize="small" placeholder="status"
          [(ngModel)]="status" [ngModelOptions]="{standalone: true}" disabled>
        &nbsp;
        <input type="text" style="width: 280px;" nbInput fullWidth fieldSize="small" placeholder="url" [(ngModel)]="url"
          [ngModelOptions]="{standalone: true}">
        <br><br>
        <label for="description">{{ 'general.adapters.description' | translate }}</label>
        <br>
        <textarea nbInput fullWidth fieldSize="medium" placeholder="description" [(ngModel)]="description"
          [ngModelOptions]="{standalone: true}"></textarea>
        <br><br>
        <label for="type">{{ 'general.adapters.type' | translate }}</label>
        <br>
        <nb-select fullWidth placeholder="Select adapter type" [(ngModel)]="type" [ngModelOptions]="{standalone: true}">
          <nb-option-group title="type">
            <nb-option value="MODEL">Model</nb-option>
            <nb-option value="DATA">Data</nb-option>
          </nb-option-group>
        </nb-select>
        <br><br>
        <label *ngIf="type=='MODEL'" for="context">{{ 'general.adapters.context' | translate
          }}</label>
        <br>
        <nb-select *ngIf="type=='MODEL'" fullWidth placeholder="Select adapter context" [(ngModel)]="context"
          [ngModelOptions]="{standalone: true}">
          <nb-option-group title="context">
            <nb-option value="IMPORT">Import</nb-option>
            <nb-option value="EXPORT">Export</nb-option>
          </nb-option-group>
        </nb-select>
        <br>
        <br>
        <label *ngIf="type=='MODEL'&&context=='IMPORT'" for="mapper">{{ 'general.adapters.mapper' | translate }}</label>
        <br *ngIf="type=='MODEL'&&context=='IMPORT'">
        <input *ngIf="type=='MODEL'&&context=='IMPORT'" type="text" nbInput fullWidth fieldSize="small" placeholder="mapper"
          [(ngModel)]="mapper" [ngModelOptions]="{standalone: true}" disabled>
        <br *ngIf="type=='MODEL'&&context=='IMPORT'"><br *ngIf="type=='MODEL'&&context=='IMPORT'">
        <label *ngIf="type=='MODEL'&&context=='IMPORT'" for="adapterModel">{{ 'general.adapters.adapter_model' | translate }}</label>
        <br *ngIf="type=='MODEL'&&context=='IMPORT'">
        <input *ngIf="type=='MODEL'&&context=='IMPORT'" type="text" nbInput fullWidth fieldSize="small" placeholder="Service Model"
          [(ngModel)]="adapterModel" [ngModelOptions]="{standalone: true}" disabled>
        <br *ngIf="type=='MODEL'&&context=='IMPORT'"><br *ngIf="type=='MODEL'&&context=='IMPORT'">
        <h3>
          <button nbButton appearance="outline" shape="semi-round" size="medium" status="info" (click)="confirm()">
            <i class="mx-1">{{ 'general.adapters.confirm' | translate }}</i>
          </button>
        </h3>
      </form>
    </h6>
  </nb-card-body>
</nb-card>
