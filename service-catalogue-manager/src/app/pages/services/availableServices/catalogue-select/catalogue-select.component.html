<div class="g-0 row mb-2" >
  <div class="col-6 col-md-6 text-left">
    <button *ngIf="local()" nbButton class="" shape="rectangle"
      size="medium" status="primary" routerLink="/pages/services/service-editor">
      <i class="material-icons">add</i>&nbsp;{{ 'general.services.add_new' | translate }}
    </button> &nbsp;
    <!--<label *ngIf="selectedCatalogueName!=this.getLocalLabel()">{{this.translate.instant('general.catalogues.name')}} : {{this.selectedCatalogue.name}}</label>-->
    <!--<label *ngIf="selectedCatalogue && selectedCatalogue.country && selectedCatalogueName!=this.getLocalLabel()">&nbsp;{{this.translate.instant('general.catalogues.country')}} : {{this.selectedCatalogue.country}}</label>-->
  </div>
  <div class="col-6 col-md-6 text-right">
    <button nbButton ghost shape="rectangle" size="small" (click)="resetfilters()">
      <i class="material-icons">cancel</i>&nbsp;{{ 'general.services.clear_filters' | translate }}
    </button>
  </div>
</div>
<ng2-smart-table *ngIf="loading" [(settings)]="loadingSettings"[source]="[]"> </ng2-smart-table>
<ng2-smart-table *ngIf="loaded" [(settings)]="afterLoadSettings" [source]="source"> </ng2-smart-table>
<ng2-smart-table *ngIf="unreachable" [(settings)]="datasetUnreachableSettings" [source]="[]"> </ng2-smart-table>
