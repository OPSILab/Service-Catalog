<div class="g-0 row mb-2">
  <div class="col-6 col-md-6 text-left">
    <button *ngIf="selectedCatalogueName=='Local Service Catalogue'" nbButton class="" shape="rectangle" size="medium" status="primary" routerLink="/pages/services/service-editor">
      <i class="material-icons">add</i>&nbsp;{{ 'general.services.add_new' | translate }}
    </button>
  </div>
  <div class="col-6 col-md-6 text-right">
    <button nbButton ghost shape="rectangle" size="small" (click)="resetfilters()">
      <i class="material-icons">cancel</i>&nbsp;{{ 'general.services.clear_filters' | translate }}
    </button>
  </div>
</div>
<ng2-smart-table [settings]="settings" [source]="source"> </ng2-smart-table>
