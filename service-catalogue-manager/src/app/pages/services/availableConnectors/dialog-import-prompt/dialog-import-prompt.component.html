<nb-card>
  <nb-card-header class="d-flex align-content-center justify-content-between">
    <h5 class="">{{ 'general.personal_data.add_new' | translate }}</h5>
    <button nbButton appearance="outline" shape="semi-round" size="tiny" status="info" (click)="cancel()">
      <i class="material-icons">close</i>
    </button>
  </nb-card-header>
  <nb-card-body class="m-2 p-4">
    <!--><nb-card-body class="example-items-col"> !-->
    <input type="text" nbInput fullWidth fieldSize="small" placeholder="name" [(ngModel)]="inputItemNgModel">
    <input type="text" nbInput fullWidth fieldSize="small" placeholder="id" [(ngModel)]="inputItemNgModel">
    <input type="text" nbInput fullWidth fieldSize="small" placeholder="description" [(ngModel)]="inputItemNgModel">
    <input type="text" nbInput fullWidth fieldSize="small" placeholder="status" [(ngModel)]="inputItemNgModel">
    <input type="text" nbInput fullWidth fieldSize="small" placeholder="serviceId" [(ngModel)]="inputItemNgModel">
    <input type="text" nbInput fullWidth fieldSize="small" placeholder="url" [(ngModel)]="inputItemNgModel">
    <!--><button type="submit">Conferma inserimento</button>!-->

  </nb-card-body>
  <nb-card-footer *ngIf="selectedFile">
    <p *ngIf="selectedFile">
      <b>{{ 'general.editor.selected' | translate }}:&nbsp;</b> <i> {{ selectedFile.name }}</i>
    </p>
  </nb-card-footer>
</nb-card>
