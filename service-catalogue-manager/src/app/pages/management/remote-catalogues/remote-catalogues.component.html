<nb-card>
  <nb-card-header class="h3">
    {{ 'general.menu.remote_catalogues' | translate }}

  </nb-card-header>
  <nb-card-body>
    <div class="g-0 row mb-2">
      <div class="col-6 col-md-6 text-left">
        <nb-select fullWidth placeholder="{{ 'general.catalogues.dataset.catalogue_dataset' | translate }}"
          [(ngModel)]="selectedDatasetName" [ngModelOptions]="{standalone: true}">
          <nb-option-group title="Datasets">
            <nb-option *ngFor="let dataset of datasets" value={{dataset.name}}>{{dataset.name}}</nb-option>
          </nb-option-group>
        </nb-select>
      </div>
    </div>
    <remote-catalogues-select [selectedDatasetName]=selectedDatasetName availableCatalogues=(updateResult)>
    </remote-catalogues-select>
  </nb-card-body>
</nb-card>
