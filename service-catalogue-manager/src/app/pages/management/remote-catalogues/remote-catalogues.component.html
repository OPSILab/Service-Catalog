<nb-card>
  <nb-card-header class="h3">
    {{ 'general.menu.remote_catalogues' | translate }}
  </nb-card-header>

  <nb-card-body>
    <div class="g-0 row mb-2">
      <!--<remote-catalogues-select-- [selectedDatasetName] = selectedDatasetName></remote-catalogues-select-->
      <div class="col-6 col-md-6 text-left">
        <nb-select fullWidth placeholder="{{ 'general.catalogues.catalogue_dataset' | translate }}" [(ngModel)]="selectedDatasetName" [ngModelOptions]="{standalone: true}">
          <nb-option-group title="Datasets">
            <nb-option *ngFor="let dataset of datasets" value={{dataset.name}}>{{dataset.name}}</nb-option>
          </nb-option-group>
        </nb-select>
      </div>

      <div class="col-6 col-md-6 text-right">
        <button nbButton ghost shape="rectangle" size="small" (click)="resetfilters()">
          <i class="material-icons">cancel</i>&nbsp;{{ 'general.services.clear_filters' | translate }}
        </button>
      </div>
    </div>
    <ng2-smart-table [settings]="settings" [source]="source"> </ng2-smart-table>
  </nb-card-body>
</nb-card>
