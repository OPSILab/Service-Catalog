<nb-card class="aci">
  <nb-card-header class="d-flex align-content-center justify-content-between">
    <div> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
    <h3>{{ 'general.catalogues.dataset.add' | translate }}</h3>
    <button nbButton appearance="outline" shape="semi-round" size="tiny" status="info" (click)="ref.close()">
      <i class="material-icons">close</i>
    </button>
  </nb-card-header>
  <nb-card-body class="m-2 p-4">
    <h6>
      <form>
        <label for="type">{{ 'general.catalogues.dataset.type' | translate }}</label>
        <br>
        <nb-select fullWidth [placeholder]="placeholders.type" [(ngModel)]="type" [ngModelOptions]="{standalone: true}">
          <nb-option-group title="type">
            <nb-option value="Service Catalogue">Service Catalogue</nb-option>
            <nb-option value="Json">Json</nb-option>
          </nb-option-group>
        </nb-select>
        <br>
        <br>
        <label for="name" fullWidth>{{ 'general.catalogues.dataset.name' | translate }}</label>
        <br>
        <input [(ngModel)]="name" nbInput type="text" fullWidth [placeholder]="placeholders.name"
          [ngModelOptions]="{standalone: true}" />
        <br>
        <br>
        <label for="URL">{{ 'general.catalogues.dataset.URL' | translate }}</label>
        <br>
        <input type="text" nbInput fullWidth fieldSize="small" [placeholder]="placeholders.URL" [(ngModel)]="URL"
          [ngModelOptions]="{standalone: true}">
        <br>
        <br>
        <label *ngIf="type=='Service Catalogue'" for="authentication method">{{ 'general.catalogues.dataset.authentication_method' | translate }}</label>
        <nb-select *ngIf="type=='Service Catalogue'" fullWidth [placeholder]="placeholders.authenticationMethod" [(ngModel)]="authenticationMethod"
          [ngModelOptions]="{standalone: true}">
          <nb-option-group title="authentication method">
            <nb-option value="Basic">Basic</nb-option>
            <nb-option value="Oauth2">Oauth2</nb-option>
          </nb-option-group>
        </nb-select>
        <br *ngIf="type=='Service Catalogue' && authenticationMethod">
        <br *ngIf="type=='Service Catalogue'&& authenticationMethod">
        <label *ngIf="type=='Service Catalogue' && authenticationMethod=='Basic'" for="username">{{
          'general.catalogues.dataset.username' | translate
          }}</label>
        <br *ngIf="type=='Service Catalogue' && authenticationMethod=='Basic'">
        <input *ngIf="type=='Service Catalogue'&& authenticationMethod=='Basic'" type="text" nbInput fullWidth
          fieldSize="small" [placeholder]="placeholders.username" [(ngModel)]="username"
          [ngModelOptions]="{standalone: true}">
        <br *ngIf="type=='Service Catalogue' && authenticationMethod=='Basic'">
        <br *ngIf="type=='Service Catalogue' && authenticationMethod=='Basic'">

        <label *ngIf="type=='Service Catalogue'&& authenticationMethod=='Basic'" for="password">{{
          'general.catalogues.dataset.password' | translate
          }}</label>
        <br *ngIf="type=='Service Catalogue'&& authenticationMethod=='Basic'">
        <input *ngIf="type=='Service Catalogue'&& authenticationMethod=='Basic'" type="text" nbInput fullWidth
          fieldSize="small" [placeholder]="placeholders.password" [(ngModel)]="password"
          [ngModelOptions]="{standalone: true}">
        <br *ngIf="type=='Service Catalogue'&& authenticationMethod=='Basic'">
        <br *ngIf="type=='Service Catalogue'&& authenticationMethod=='Basic'">

        <label *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'" for="portal URL">{{
          'general.catalogues.dataset.portal_URL' | translate
          }}</label>
        <br *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'">
        <input *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'" type="text" nbInput fullWidth
          fieldSize="small" [placeholder]="placeholders.portalURL" [(ngModel)]="portalURL"
          [ngModelOptions]="{standalone: true}">
        <br *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'">
        <br *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'">
        <label *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'" for="Client ID">{{
          'general.catalogues.dataset.client_ID' | translate }}</label>
        <br *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'">
        <input *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'" type="text" nbInput fullWidth
          fieldSize="small" [placeholder]="placeholders.clientID" [(ngModel)]="clientID"
          [ngModelOptions]="{standalone: true}">
        <br *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'">
        <br *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'">
        <label *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'" for="Client Secret">{{
          'general.catalogues.dataset.client_secret' | translate }}</label>
        <br *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'">
        <input *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'" type="text" nbInput fullWidth
          fieldSize="small" [placeholder]="placeholders.clientSecret" [(ngModel)]="clientSecret"
          [ngModelOptions]="{standalone: true}">
        <br *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'">
        <br *ngIf="type=='Service Catalogue'&&authenticationMethod=='Oauth2'">
        <h3>
          <button nbButton appearance="outline" shape="semi-round" size="medium" status="info"
            (click)="confirm()">
            <i class="mx-1">{{ 'general.catalogues.dataset.confirm' | translate }}</i>
          </button>
          &nbsp;
        </h3>
      </form>
    </h6>
  </nb-card-body>
</nb-card>
