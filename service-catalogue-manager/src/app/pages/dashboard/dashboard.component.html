<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of auditCardSet">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type" [iconClass]="statusCard.iconClass" [value]="statusCard.value">
      <i [ngClass]="statusCard.iconClass"></i>

       </div>-->

  </div>
</div>
