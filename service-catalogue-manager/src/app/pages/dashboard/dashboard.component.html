<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of auditCardSet">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type" [iconClass]="statusCard.iconClass"
      [value]="statusCard.value">
      <i [ngClass]="statusCard.iconClass"></i>
      <!-- <div _ngcontent-xyp-c15="" class="icon-container"><div _ngcontent-xyp-c15="" class="icon status-primary">

           <nb-icon icon="toggle-left-outline" pack="eva"></nb-icon>
         </div>
       </div>-->
    </ngx-status-card>
  </div>
</div>

<div class="px-0 row d-flex justify-content-center">
  <div class="col-lg-6" *ngIf="servicesCountByLocation && (servicesCountByLocation | keyvalue)?.length">
    <nb-card>
      <nb-card-header>{{ 'general.dashboard.serviceLocation' | translate }}</nb-card-header>
      <nb-card-body>
        <category-pie [inputData]="servicesCountByLocation"></category-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6" *ngIf="servicesCountByGroupedBy && (servicesCountByGroupedBy | keyvalue)?.length">
    <nb-card>
      <nb-card-header>{{ 'general.dashboard.event' | translate }}</nb-card-header>
      <nb-card-body>
        <category-pie [inputData]="servicesCountByGroupedBy"></category-pie>
      </nb-card-body>
    </nb-card>
  </div>
</div>
